

services:
  db:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_USER: bea
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: piscineds
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d      # Scripts de inicialización
      - ./data/customer:/data/customer             # CSVs de clientes (singular)
      - ./data/items:/data/items                   # CSVs de ítems
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bea -d piscineds"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app
      - ./scripts/etl:/app/etl                     # Scripts ETL
      - ./scripts/viz:/app/viz                     # Scripts Data Viz
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_USER: bea
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: piscineds
      DB_HOST: db
      DB_PORT: 5432
    command: tail -f /dev/null

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data:








